<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>

<body>
<nav th:replace="fragments/commons::header"></nav>
<div class="row g-0 mx-lg-0 about-text py-5"
     style="visibility: visible; animation-delay: 0.5s; animation-name: fadeIn;">

    <form th:action="@{/points}"
          th:method="post"
          class="form-signin"
          data-aos="fade-up"
          data-aos-delay="100"
          style="padding-left: 30%;
              padding-right: 30%;
padding-top: 10%">
        <div class="row g-1">
            <div class="mb-3">
                <div class="control-group">
                    <span class="text-primary">Кредитна карта</span>
                    <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="mb-3">
                <div class="control-group">
                    <span class="text-primary" >Точки</span>
                    <input type="number" min="0" name="points" class="form-control"/>
                </div>
                <div class="mb-4">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Изпрати</button>
                </div>
            </div>
        </div>
    </form>
</div>

<footer></footer>
</body>
</html>
